<!DOCTYPE html>
<html>
<head>
<title>Number Guess Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    background-color: black;
    color: white;
    font-family: Arial;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* prevents sideways stretching */
    padding-top: 50px; /* space from top */
}

.game-container {
    width: 320px;
    max-width: 90%; /* responsive for small screens */
    background: #111;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

input, button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    border-radius: 25px;          /* calm round buttons */
    border: none;
    cursor: pointer;
    transition: background 0.3s;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    background-color: #444;
    color: white;
}

button:hover {
    background-color: #666;
}

#barContainer {
    width: 80%;
    height: 20px;
    background: linear-gradient(to right, #555, #222);
    margin: 20px auto;
    border-radius: 10px;
    overflow: hidden;
}

#heatBar {
    height: 100%;
    width: 0%;
    background: linear-gradient(to right, red, yellow, lime);
    border-radius: 10px;
    transition: width 0.5s ease, background 0.5s ease;
}
</style>
</head>
<body>

<div class="game-container">

<h1>Number Guess Game ğŸ®</h1>
<p>Guess a number between 1 and 100</p>

<input type="text" id="guessInput" placeholder="Enter your guess">
<br>
<button onclick="checkGuess()">Submit</button>

<div id="barContainer">
    <div id="heatBar"></div>
</div>

<div id="message"></div>

</div> <!-- closes game-container -->

<script>
let secret = Math.floor(Math.random() * 100) + 1;

function checkGuess() {
    let input = document.getElementById("guessInput").value;
    let message = document.getElementById("message");
    let heatBar = document.getElementById("heatBar");

    if (input === "411") {
        message.innerHTML = "ğŸ‘¨â€ğŸ’» Developer Mode Activated<br>Secret number is: " + secret;
        return;
    }

    if (isNaN(input) || input.trim() === "") {
        message.innerHTML = "ğŸš€<br>Guess a number between 1 and 100";
        return;
    }

    let guess = parseInt(input);

    if (guess > 100) {
        message.innerHTML = "It's Not Over 100 You Silly!";
        return;
    }

    if (guess === secret) {
        heatBar.style.width = "100%";
        heatBar.style.background = "lime";
        message.innerHTML = `
            Congratulations You've Won! ğŸ‰<br><br>
            Wanna Play Again? ğŸ˜†<br>
            <button onclick="restartGame()">Yes</button>
            <button onclick="endGame()">No</button>
        `;
        return;
    }

    let distance = Math.abs(guess - secret);
    let closeness = 100 - distance;
    if (closeness < 0) closeness = 0;

    heatBar.style.width = closeness + "%";

    if (distance <= 5) {
        heatBar.style.background = "linear-gradient(to right, lime, yellow, lime)";
    } else if (distance <= 15) {
        heatBar.style.background = "linear-gradient(to right, yellow, orange, yellow)";
    } else {
        heatBar.style.background = "linear-gradient(to right, red, darkred, red)";
    }

    message.innerHTML = "Wrong, Try Again!";
}

function restartGame() {
    secret = Math.floor(Math.random() * 100) + 1;
    document.getElementById("message").innerHTML = "New game started! Guess a number between 1 and 100";
    document.getElementById("guessInput").value = "";
    document.getElementById("heatBar").style.width = "0%";
    document.getElementById("heatBar").style.background = "linear-gradient(to right, red, yellow, lime)";
}

function endGame() {
    document.getElementById("message").innerHTML = "Thanks for playing! ğŸ‘‹";
}
</script>

</body>
</html>
