<!DOCTYPE html>
<html>
<head>
<title>Number Guess Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    background-color: black;
    color: white;
    font-family: Arial;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 50px;
    overflow-x: hidden;
}

.game-container {
    width: 350px;
    max-width: 95%;
    background: #111;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.12);
}

input, button {
    padding: 10px 20px;
    margin: 8px;
    font-size: 16px;
    border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.12);
    background-color: #444;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #666;
}

#barContainer {
    width: 80%;
    height: 20px;
    background: linear-gradient(to right, #555, #222);
    margin: 20px auto;
    border-radius: 10px;
    overflow: hidden;
    border: 2px solid rgba(255,255,255,0.12);
}

#heatBar {
    height: 100%;
    width: 0%;
    border-radius: 10px;
    transition: width 0.5s ease, box-shadow 0.5s ease;
}

#heatBar.glow {
    box-shadow: 0 0 10px #FF4500, 0 0 20px #FF6347, 0 0 30px #FF0000;
}

#winCounter {
    font-size: 18px;
    color: #0f0;
    text-align: center;
    margin-top: 5px;
}

#closenessText {
    font-size: 14px;
    margin-top: 5px;
    font-weight: bold;
}

/* XP bar */
#xpContainer {
    width: 90%;
    margin: 10px auto;
}

#xpTopLabels {
    display: flex;
    justify-content: space-between; /* pins MAX/DEV right */
    font-size: 14px;
    font-weight: bold;
    align-items: center;
}

#levelText {
    text-align: left; /* Level number grows naturally */
}

#maxText {
    display: none; /* only visible at max or DEV */
    font-style: italic;
}

/* XP bar visual */
#xpBarContainer {
    position: relative;
    height: 20px;
    background: #333;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.12);
    overflow: hidden;
}

#xpBarFill {
    height: 100%;
    width: 0%;
    background: linear-gradient(to right, deepskyblue, cyan);
    border-radius: 10px;
    transition: width 0.5s ease;
}

#xpText {
    text-align: right;
    font-size: 12px;
    margin-top: 4px;
}

/* Developer Panel */
#devPanel {
    max-width: 50vw; /* half screen width */
    min-width: 250px;
    padding: 15px;
    border-radius: 10px;
    background: #222;
    border: 1px solid rgba(255,255,255,0.12);
    position: fixed;
    top: 80px;
    left: 80px;
    display: none;
}

#devDragHandle {
    width: 60px;
    height: 6px;
    background: rgba(255,255,255,0.3);
    border-radius: 3px;
    margin: 0 auto 10px auto;
    cursor: grab;
}

#devDragHandle:active {
    cursor: grabbing;
}

#devPanel input {
    width: 75%; /* 3/4 width of dev panel */
}

/* Dev button */
#devButton {
    position: fixed;
    bottom: 40px;
    right: 40px;
    width: 60px;
    height: 60px;
    background: #222;
    border-radius: 50%;
    font-size: 16px;
    border: 1px solid rgba(255,255,255,0.12);
    display: none;
    cursor: pointer;
}

#devButton:hover {
    background: #444;
}

/* Numpad */
.numpad {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 6px;
    margin-top: 10px;
    justify-items: center;
}

.numpad button {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    font-size: 18px;
    background: #333;
    color: white;
}
</style>
</head>
<body>

<div class="game-container">

<h2>Number Guess Game üéÆ</h2>
<p>Guess a number between 1 and 100</p>

<p id="winCounter">Wins: 0 üèÜ</p>

<div id="xpContainer">
  <div id="xpTopLabels">
    <span id="levelText">Level 1</span>
    <span id="maxText">MAX</span>
  </div>
  <div id="xpBarContainer">
    <div id="xpBarFill"></div>
  </div>
  <div id="xpText">0 / 75 XP</div>
</div>

<input type="text" id="guessInput" placeholder="Enter your guess">
<br>
<button onclick="checkGuess()">Submit</button>
<button onclick="loadNewSecret()">Load New Secret</button>

<div id="barContainer">
  <div id="heatBar"></div>
</div>

<p id="closenessText"></p>
<div id="message"></div>

<div class="numpad">
    <button onclick="pressNum('1')">1</button>
    <button onclick="pressNum('2')">2</button>
    <button onclick="pressNum('3')">3</button>
    <button onclick="pressNum('4')">4</button>
    <button onclick="pressNum('5')">5</button>
    <button onclick="pressNum('6')">6</button>
    <button onclick="pressNum('7')">7</button>
    <button onclick="pressNum('8')">8</button>
    <button onclick="pressNum('9')">9</button>
    <button onclick="pressNum('Clear')">C</button>
    <button onclick="pressNum('0')">0</button>
</div>

</div>

<div id="devPanel">
  <div id="devDragHandle"></div>
  <p id="devInfo">Secret: </p>
  <label for="customWins">Set Wins:</label>
  <input type="number" id="customWins" placeholder="Enter new win count">
  <button onclick="setCustomWins()">Apply Wins</button>
  <label for="customLevel">Set Level:</label>
  <input type="number" id="customLevel" placeholder="Enter level (1‚Äì4+)">
  <button onclick="setCustomLevel()">Apply Level</button>
</div>

<button id="devButton" onclick="toggleDevPanel()">Dev</button>

<script>
let secret=Math.floor(Math.random()*100)+1;
let winCount=0;
let xp=0;
let level=1;
const levelThresholds=[0,75,150,200];
let guessHistory={cold:0,warm:0,hot:0,veryHot:0};

function updateDevPanel(){
  document.getElementById("devInfo").innerText="Secret: "+secret+"\nWins: "+winCount;
}

function saveGame(){
  localStorage.setItem("winCount",winCount);
  localStorage.setItem("secret",secret);
  localStorage.setItem("xp",xp);
  localStorage.setItem("level",level);
  localStorage.setItem("guessHistory",JSON.stringify(guessHistory));
}

window.onload=function(){
  if(localStorage.getItem("winCount")) winCount=parseInt(localStorage.getItem("winCount"));
  if(localStorage.getItem("secret")) secret=parseInt(localStorage.getItem("secret"));
  if(localStorage.getItem("xp")) xp=parseInt(localStorage.getItem("xp"));
  if(localStorage.getItem("level")) level=parseInt(localStorage.getItem("level"));
  if(localStorage.getItem("guessHistory")) guessHistory=JSON.parse(localStorage.getItem("guessHistory"));

  document.getElementById("winCounter").innerText="Wins: "+winCount+" üèÜ";
  updateXPBar();
  updateDevPanel();
}

function dragElement(elm,handle){
  let p1=0,p2=0,p3=0,p4=0;
  handle.addEventListener("mousedown",mDown);
  handle.addEventListener("touchstart",tStart);
  function mDown(e){ e.preventDefault(); p3=e.clientX; p4=e.clientY; document.addEventListener("mousemove",mMove); document.addEventListener("mouseup",cDrag);}
  function mMove(e){ e.preventDefault(); p1=p3-e.clientX; p2=p4-e.clientY; p3=e.clientX; p4=e.clientY; elm.style.top=(elm.offsetTop-p2)+"px"; elm.style.left=(elm.offsetLeft-p1)+"px";}
  function tStart(e){ e.preventDefault(); p3=e.touches[0].clientX; p4=e.touches[0].clientY; document.addEventListener("touchmove",tMove); document.addEventListener("touchend",cDrag);}
  function tMove(e){ e.preventDefault(); p1=p3-e.touches[0].clientX; p2=p4-e.touches[0].clientY; p3=e.touches[0].clientX; p4=e.touches[0].clientY; elm.style.top=(elm.offsetTop-p2)+"px"; elm.style.left=(elm.offsetLeft-p1)+"px";}
  function cDrag(){ document.removeEventListener("mousemove",mMove); document.removeEventListener("mouseup",cDrag); document.removeEventListener("touchmove",tMove); document.removeEventListener("touchend",cDrag);}
}
dragElement(document.getElementById("devPanel"),document.getElementById("devDragHandle"));

function toggleDevPanel(){ let d=document.getElementById("devPanel"); d.style.display=d.style.display==="block"?"none":"block";}
function pressNum(v){ let inp=document.getElementById("guessInput"); if(v==="Clear") inp.value=""; else inp.value+=v;}
function setCustomWins(){ let n=parseInt(document.getElementById("customWins").value); if(!isNaN(n)&&n>=0){winCount=n; document.getElementById("winCounter").innerText="Wins: "+winCount+" üèÜ"; updateDevPanel(); saveGame();}}
function setCustomLevel(){ let nl=parseInt(document.getElementById("customLevel").value); if(!isNaN(nl)&&nl>0){ level=nl; updateXPBar(); saveGame();}}

function loadNewSecret(){ secret=Math.floor(Math.random()*100)+1; document.getElementById("message").innerText="New secret loaded! Guess between 1 and 100"; document.getElementById("guessInput").value=""; document.getElementById("closenessText").innerText=""; let hb=document.getElementById("heatBar"); hb.style.width="0%"; hb.classList.remove("glow"); guessHistory={cold:0,warm:0,hot:0,veryHot:0}; saveGame(); updateDevPanel();}

function addXP(type){ if(level>=4) return; if(type==="cold"){guessHistory.cold++; if(guessHistory.cold<=2) xp+=2;} else if(type==="warm"){guessHistory.warm++; if(guessHistory.warm<=2) xp+=5; else if(guessHistory.warm===3) xp+=2;} else if(type==="hot"){guessHistory.hot++; if(guessHistory.hot<=2) xp+=7; else if(guessHistory.hot===3) xp+=5;} else if(type==="veryHot"){guessHistory.veryHot++; if(guessHistory.veryHot===1) xp+=10; else if(guessHistory.veryHot===2) xp+=5;} while(level<4 && xp>=levelThresholds[level]) level++; updateXPBar(); saveGame();}

function updateXPBar(){
    let nx = levelThresholds[level] || levelThresholds[3];
    let pct = Math.min((xp / nx) * 100, 100);
    document.getElementById("xpBarFill").style.width = pct + "%";
    document.getElementById("xpText").innerText = xp + " / " + nx + " XP";

    // Level text
    document.getElementById("levelText").innerText = "Level " + level;

    // Show MAX or DEV in italic at top-right
    if(level > 4){
        document.getElementById("maxText").innerText = "DEV";
        document.getElementById("maxText").style.display = "block";
    } else if(level >= 4){
        document.getElementById("maxText").innerText = "MAX";
        document.getElementById("maxText").style.display = "block";
    } else {
        document.getElementById("maxText").style.display = "none";
    }
}

function checkGuess(){ let inp=document.getElementById("guessInput").value; let msg=document.getElementById("message"); let ht=document.getElementById("heatBar"); let wc=document.getElementById("winCounter"); let ct=document.getElementById("closenessText"); if(inp==="411"){document.getElementById("devButton").style.display="block"; msg.innerText="Dev enabled!"; return;} if(isNaN(inp)|| inp.trim()===""){msg.innerText="Guess a number!"; return;} let g=parseInt(inp); if(g>100){msg.innerText="It‚Äôs not over 100!"; return;} let d=Math.abs(g-secret); ht.style.width=(100-d)+"%"; ht.classList.remove("glow"); if(d===0){addXP("veryHot"); ht.style.background="linear-gradient(to right,#8B0000,#660000)"; wc.innerText="Wins: "+(++winCount)+" üèÜ"; msg.innerText="Correct!"; saveGame();} else if(d<=5){addXP("veryHot"); ct.innerText="Very Hot!"; ht.style.background="linear-gradient(to right,#8B0000,#660000)"; ht.classList.add("glow");} else if(d<=15){addXP("hot"); ct.innerText="Hot"; ht.style.background="linear-gradient(to right,#FF8C00,#B22222)";} else if(d<=30){addXP("warm"); ct.innerText="Warm"; ht.style.background="linear-gradient(to right,#FFD700,#FF8C00)";} else {addXP("cold"); ct.innerText="Cold"; ht.style.background="linear-gradient(to right,#00FFFF,#FFFF00)";} document.getElementById("guessInput").value=""; saveGame();}
</script>
</body>
</html>
